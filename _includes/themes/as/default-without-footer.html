<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    
    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/images/favicon.ico"/>

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/tea.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/tea-docs.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/addBoot.css" rel="stylesheet">

    <script src="{{ ASSET_PATH }}/vendor/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/vendor/prettify/prettify.js"></script>
    <script src="{{ ASSET_PATH }}/vendor/bootstrap/js/bootstrap.js"></script>

</head>

<body>
    {% include TDT/google-tag.html%}
    {% include TDT/google-anlytics.html%}
    {% include themes/as/header.html %}

    <div class="container-narrow">
        <div class="content clearfix">
            {{ content }}
        </div>
    </div>

    {% include themes/as/footer.html %}

    <script src="{{ ASSET_PATH }}/js/aspage.js"></script>

<script type="text/javascript">
jQuery(document).ready(function(){
  resizeLogo();
  $(window).resize(function(){
    resizeLogo();
  });
});
</script>
</body>
</html>
